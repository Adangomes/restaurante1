<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>MYDI | Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* estilos básicos para sugestão e ocultar seções */
        .sugestoes {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            background: #fff;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .sugestoes div {
            padding: 5px 10px;
            cursor: pointer;
        }
        .sugestoes div:hover {
            background-color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        .campo {
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h2>MYDI Jaraguá</h2>
    </header>

    <main>

        <section id="formCorrida">
            <h3>Solicitar corrida</h3>

            <div class="campo">
                <input type="text" id="origem" placeholder="Local de saída" autocomplete="off">
                <div id="origemSugestoes" class="sugestoes"></div>
            </div>

            <div class="campo">
                <input type="text" id="destino" placeholder="Destino" autocomplete="off">
                <div id="destinoSugestoes" class="sugestoes"></div>
            </div>

            <div class="info">
                <p>Distância: <span id="distancia">--</span></p>
                <p>Tempo: <span id="tempoViagem">--</span></p>
                <p>Valor: <span id="valor">--</span></p>
            </div>

            <button onclick="solicitarCorrida()">Solicitar corrida</button>
        </section>

        <section id="aguardando" class="hidden">
            <h3>Aguardando motorista...</h3>
        </section>

        <section id="motoristaAceitou" class="hidden">
            <h3>Motorista a caminho</h3>
            <p><strong>Nome:</strong> <span id="mNome"></span></p>
            <p><strong>Carro:</strong> <span id="mCarro"></span></p>
            <p><strong>Placa:</strong> <span id="mPlaca"></span></p>
            <p>Chega em aproximadamente <span id="tempo">--</span></p>
        </section>

    </main>

    <script src="cliente.js"></script>
</body>

</html>

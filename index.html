<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div id="toast-geral" class="toast">Produto adicionado ao carrinho!</div>
    
    <header class="header">
        <div class="header-top">
            <div class="logo">CASA DA CERVEJA</div>
            <div id="status-loja" class="status">CARREGANDO...</div>

    <nav id="categorias-nav" class="categorias-nav">

    </nav>

    <main id="cardapio-corpo" class="container-main"></main>

    <footer>
        <p>Sistema Desenvolvido por Adan Gomes</p>
    </footer>

    <div id="cart-modal" class="modal-overlay" style="display:none;">
        <div class="cart-box">
            <div class="modal-header-clean">
                <h3>Meu Carrinho</h3>
                <button onclick="fecharCarrinho()" class="btn-fechar-modal" style="position: absolute; right: 15px; top: 15px;">âœ•</button>
            </div>
            <div id="cart-items" class="cart-items-list"></div>
            
            <div class="cupom-secao">

                    <button id="btn-aplicar-cupom">Aplicar</button>
                </div>
                <div id="msg-cupom-feedback" class="cupom-msg-erro"></div>
            </div>

            <div class="summary-box">
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="summary-line total">
                    <span>Total</span>
                    <span id="total">R$ 0,00</span>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-finalizar" onclick="abrirDelivery()">Finalizar Pedido</button>
                <button class="btn-continuar" onclick="fecharCarrinho()">Continuar Comprando</button>
            </div>
        </div>
    </div>

    <div id="delivery-modal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            
            <div id="form-entrega">
                <div class="modal-header-clean">
                    <h3>Entrega</h3>
                    <button onclick="document.getElementById('delivery-modal').style.display='none'" class="btn-fechar-modal">âœ•</button>
                </div>
                
                <div class="form-grid">
                    <input type="text" id="nomeCliente" placeholder="Seu Nome">
                    <select id="cidade">
                        <option value="JaraguÃ¡ do Sul">JaraguÃ¡ do Sul</option>
                        <option value="Guaramirim">Guaramirim</option>
                        <option value="Schroeder">Schroeder</option>
                    </select>
                    <div class="row-inputs">
                        <input type="text" id="rua" placeholder="Rua" style="flex: 3;">
                        <input type="text" id="numero" placeholder="NÂº" style="flex: 1;">
                    </div>
                    <input type="text" id="bairro" placeholder="Bairro">
                    <textarea id="pontoReferencia" placeholder="Ponto de ReferÃªncia" rows="1"></textarea>
                    <textarea id="obsCozinha" placeholder="ObservaÃ§Ãµes (Sem cebola, etc)" rows="1"></textarea>
                    <select id="pagamento" onchange="toggleTroco(this.value)">
                        <option value="Pix">Pix</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="CartÃ£o">CartÃ£o</option>
                    </select>
                    <div id="div-troco" style="display:none;">
                        <input type="text" id="trocoPara" placeholder="Troco para quanto?" class="w-100">
                    </div>
                </div>

                <div class="modal-actions" style="display: flex; gap: 10px; margin-top: 15px;">
                    <button type="button" class="btn-secundario" style="flex: 1;" onclick="document.getElementById('delivery-modal').style.display='none'; document.getElementById('cart-modal').style.display='flex';">Voltar</button>
                    <button type="button" class="btn-whatsapp" style="flex: 1;" onclick="mostrarResumo()">Finalizar</button>
                </div>
            </div>

            <div id="resumo-pedido" style="display:none;">
                <div class="modal-header-clean">
                    <h3>Resumo do Pedido</h3>
                </div>
                <div id="resumo-itens" class="resumo-lista"></div>
                <div class="resumo-valores">
                    <p id="resumo-taxa"></p>
                    <h4 id="resumo-total"></h4>
                </div>
                <div class="modal-actions">
                    <button class="btn-secundario" onclick="voltarParaEntrega()">Voltar</button>
                    <button class="btn-whatsapp" onclick="enviarWhatsApp()">Finalizar no WhatsApp</button>
                </div>
            </div>

        </div>
    </div>

    <div id="pizza-options-modal" class="modal-overlay" style="display:none;">
        <div class="modal-box modal-pizza-ajustado">
            <div class="pizza-header-img">
                <img id="modal-pizza-img" src="" alt="">
                <button onclick="fecharModalPizza()" class="btn-fechar-pizza">âœ•</button>
            </div>
            <div class="modal-content-pizzas">
                <h2 id="pizza-modal-title"></h2>
                <p id="pizza-modal-desc" class="pizza-desc"></p>
                <label class="label-step">Quantos sabores?</label>
                <div id="pizza-sizes-container" class="grid-tamanhos"></div>
                
                <div id="secao-sabores" style="display:none; margin-top: 20px;">
                    <label id="contador-fatias" class="label-step">Escolha os Sabores</label>
                    <div id="lista-sabores-meia" class="lista-fatias-scroll"></div>
                </div>

                <div id="secao-adicionais" style="display:none; margin-top: 20px;">
                    <label class="label-step">Bordas e Opcionais</label>    
                    <div class="form-group mb-3">
                        <select id="select-borda" class="form-select">
                            <option value="0">Sem Borda Recheada</option>
                            <option value="10">Borda de Catupiry (+ R$ 10,00)</option>
                            <option value="10">Borda de Cheddar (+ R$ 10,00)</option>
                            <option value="12">Borda de Chocolate (+ R$ 12,00)</option>
                        </select>
                    </div>
                    <div class="d-flex gap-3 p-2 bg-light rounded">
                        <label style="cursor:pointer">
                            <input type="radio" name="azeitona" value="Com Azeitona" checked> Com Azeitona
                        </label>
                        <label style="cursor:pointer">
                            <input type="radio" name="azeitona" value="Sem Azeitona"> Sem Azeitona
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer-pizzas">
                <button type="button" class="btn-voltar-modal" onclick="fecharModalPizza()">Voltar</button>
                <button id="btn-confirmar-pizza" onclick="confirmarPizza()" disabled>Escolha o tamanho</button>
            </div>
        </div>
    </div>

    <div id="loading-taxa" class="modal-overlay" style="display:none; background: rgba(255,255,255,0.8);">
        <div class="spinner"></div>
    </div>
